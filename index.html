<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Information</title>
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
  </head>

  <body>

    <header>
        <h1>Weather Dashboard</h1>
    </header>

    <main>

    <div class="search" style="width: 25%">
        <h2>Search for a City:</h2>
        <form id="search-form">
          <input type="text" class="form-input w-20" id="search-input" name="search-input" placeholder="Enter item name" />
          <button class="btn btn-info">Add Item</button>
        </form>
        <ul id="search-list"></ul>
    </div>

    <div class="weather" style="width: 70%">
      <h2>Search Result:</h2>
      <div class="weatherinfo" id="weatherinfo"></div>
      <div class="weatherinfo" id="date"></div>
      <div class="weatherinfo" id="temperature"></div>
      <div class="weatherinfo" id="weather"></div>
      <div class="weatherinfo" id="wind"></div>
    </div>

  </main>

</body>

    <script src="./assets/js/script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

</html>
