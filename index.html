<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Information</title>
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
    <link rel="stylesheet" type="text/css" href="./assets/css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="./assets/css/bootstrap.min.css" />
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
  </head>

  <body>

    <header>
        <h1>Weather Dashboard</h1>
    </header>

    <main>

    <div class="search" style="width: 300px">
        <h2>Search for a City:</h2>
        <form id="search-form">
          <input class="form-control" type="text" placeholder="Enter city here" aria-label="default input example" id="search-input" name="search-input" />
          <p>  </p>
          <div class="d-grid gap-2">
            <button class="btn btn-primary" type="button">Search</button>
          </div>
        </form>
        <p>  </p>
        <div class="d-grid gap-2">
        <button type="button" class="btn btn-secondary" id="search-list"></button>
        </div>
    </div>

    <div class="weather" style="width: 80%">
      <div id="weatherinfo" style="width: 80%"></div>
      <div id="future"></div>
    </div>

  </main>

</body>

    <script src="./assets/js/script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/bootstrap.js"></script>
    <script src="./assets/js/bootstrap.min.js"></script>

</html>
